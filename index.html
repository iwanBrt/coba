<!DOCTYPE html>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and Background Setup */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9e8e6;
            overflow: hidden;
        }

        /* Container for Collage */
        .collage-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
            max-width: 80vw;
            max-height: 80vh;
            padding: 20px;
            background-color: #fceaea;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        /* Style for Each Photo Item */
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Image Style */
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        /* Hover Effect to Zoom Image */
        .photo-item:hover img {
            transform: scale(1.2);
        }

        /* Animation on Hover */
        .photo-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Heart Overlay on Hover */
        .photo-item::after {
            content: "‚ù§";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            color: rgba(255, 105, 180, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .photo-item:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Centered Video */
        .center-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the video to fill the container */
        .center-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .collage-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                max-width: 90vw;
                max-height: 90vh;
                padding: 15px;
            }

            .center-video {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .collage-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                max-width: 95vw;
                padding: 10px;
            }

            .photo-item::after {
                font-size: 3rem;
            }

            .center-video {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
